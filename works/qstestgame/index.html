<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>QS Test Task</title>
</head>
<body>


  <div class="app">
    <header class="app__header">
    <h1 id="result-header">Your score: <span id="result"></span></h1>
    </header>
    <section class="app__content">
      <canvas class="game" id="canvas" width="700" height="500"></canvas>
    </section>
    <footer class="app__footer">
      <button class="btn start" id="start">Start</button>
      <button class="btn stop hide" id="stop">Stop</button>
    </footer>
  </div>


  <script src="js/scripts.js"></script>
</body>
</html>
